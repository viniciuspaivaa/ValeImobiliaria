<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>Vale Imobiliária</title>
</head>
<body>
    <header id="header">
        <img id="logo-header" src="./assets/img/logo.png" alt="logo">
        <div id="navbar">
            <a class="navbar-items" href="">COMPRAR</a>
            <a class="navbar-items" href="">ALUGAR</a>
            <a class="navbar-items" href="">VENDER</a>
            <a class="navbar-items" href="">SOBRE NÓS</a>
            <a class="navbar-items" href="">CONTATO</a>
        </div>
    </header>

    <main>
        <img id="banner" src="./assets/img/banner.png" alt="banner">
        <!-- <div id="search-tool">
            <p id="search-tool-title">PROCURE POR IMÓVEIS</p>

            <input type="text" placeholder="Digite o local">
        </div> -->

        <div id="best-places-category">
            <p class="sub-titles">LUGARES MAIS MOVIMENTADOS</p>

            <div id="best-places-cards-container">

                <a class="best-places-cards-link" href="">
                    <div class="best-places-cards">
                        <img src="./assets/img/cards/sao-paulo.jpg" class="cards-img" alt="">
                        <p class="cards-title">São Paulo</p>
                    </div>
                </a>
                
                <a class="best-places-cards-link" href="">
                    <div class="best-places-cards">
                        <img src="./assets/img/cards/rio-de-janeiro.webp" class="cards-img" alt="">
                        <p class="cards-title">Rio de Janeiro</p>
                    </div>
                </a>
                
                <a class="best-places-cards-link" href="">
                    <div class="best-places-cards">
                        <img src="./assets/img/cards/fortaleza.webp" class="cards-img" alt="">
                        <p class="cards-title">Fortaleza</p>
                    </div>
                </a>
                
                <a class="best-places-cards-link" href="">
                    <div class="best-places-cards">
                        <img src="./assets/img/cards/belo-horizonte.jpg" class="cards-img" alt="">
                        <p class="cards-title">Belo Horizonte</p>
                    </div>
                </a>

            </div>
        </div>

        <div id="new-property-category">
            <p class="sub-titles">RECÉM ADICIONADOS</p>

            <div class="np-cards">
                <img class="np-cards-img" src="./assets/img/properties/casa_1.jpg" alt="casa">

                <div class="np-cards-content">
                    <span>
                        <p class="np-cards-title">Belo Horizonte, Minas Gerais</p>
                        <p class="np-cards-subtitle">Bairro Cuiabá, Rua do Hospício</p>
                    </span>

                    <div class="np-cards-details">
                        <span class="display-flex"><img class="np-cards-icons" src="./assets/img/icons/bed.png"><p class="np-cards-icons-qntd">3</p></span>
                        <span class="display-flex"><img class="np-cards-icons" src="./assets/img/icons/shower.png"><p class="np-cards-icons-qntd">5</p></span>
                        <span class="display-flex"><img class="np-cards-icons" src="./assets/img/icons/car.png"><p class="np-cards-icons-qntd">2</p></span>
                    </div>

                    <p class="np-cards-price">R$1.900.000</p>  
                </div>
                
            </div>
        
        </div>

    </main>
</body>
</html>
